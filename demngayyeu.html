      date,
      time {

      date {

        font-size: 28px;
        font-weight: bold;

      time {

        letter-spacing: 0.2px;

      .avt {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      #heart {
        grid-column: span 2;
        display: grid;
        grid-template-rows: 2;
        font-size: 74px;
        color: #f8729f;
        align-self: flex-start;
        padding-bottom: 1rem;
        text-align: center;
        animation: heartbeat 1.5s infinite;
        display: inline-block;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }

        25% {
          transform: scale(1.2);
        }

        50% {
          transform: scale(1);
        }

        75% {
          transform: scale(1.2);
        }

        100% {
          transform: scale(1);
        }
      }

      #info {
        display: flex;
        justify-content: space-evenly;
        align-items: flex-start;
        width: 100%;
      }

      #info .one {
        grid-column: 3 / 6;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }

      #info .two {
        grid-column: 8 / 11;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }

      #info .one,
      #info #heart,
      #info .two {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media (max-width: 600px) {
        #info {
          flex-direction: row;
          overflow-x: auto;
        }

        #info .one,
        #info #heart,
        #info .two {
          margin: 0 10px;
        }
      }

      @media (max-width: 992px) {
        #wrapper {
          grid-column: span 12;
        }

        #clock-box #clock {
          grid-column: 2 / 12;
        }

        .avt {
          width: 120px;
          height: 120px;
        }

        #info .one,
        #info .two {
          grid-column: span 12;
        }

        #heart {
          grid-column: span 12;
          padding-bottom: 1rem;
        }
      }

      button {

        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #link-to-album button:hover {
        background-color: #d81b60;
      }
    </style>
